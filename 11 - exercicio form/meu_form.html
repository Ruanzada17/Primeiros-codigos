<!DOCTYPE html>
<html>

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <!--Pname = Primeiro nome-->
    <form>
        <label for="Pname">Nome:</label>
        <input type="text" id="Pname" name="Pname">
    </form>
    <br>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="pwd"> - Senha:</label>
        <input type="password" id="pwd" name="pwd">
    </form>
    <br>
    <form>
        <!--dn = data de nascimento/ ft = foto-->
        <label for="dn">Data de nascimento:</label>
        <input type="date" id="dn" name="dn">
        <label for="ft"> - foto</label>
        <input type="file" id="ft" name="ft">
    </form>
    <br>
    <form>
        <!--nac = Nacionalidade-->
        <label for="pais">Nacionalidade:</label>
        <input list="pais" name="pais" placeholder="Brasil">
        <datalist id="pais">
            <option value="Brasil">
            <option value="Americano">
            <option value="Russo">
        </datalist>
        <!--Fgenero = genero feminino/ Mgenero = genero masculino-->
        <label for="Fgenero"> - Genero: F</label>
        <input type="radio">
        <label for="Mgenero">M</label>
        <input type="radio" id="Mgenero" name="Mgenero">
    </form>
    <br>
    <form>
        <!--Pqualidade = principais qualidades-->
        <label for="Pqualidade">Suas principais qualidades:</label><br>
        <label for="Pqualidade1">Inteligencia</label>
        <input type="checkbox" id="Pqualidade1" name="Pqualidade1" value="Inteligencia">
        <label for="Pqualidade2">| Resiliência</label>
        <input type="checkbox" id="Pqualidade2" name="Pqualidade2" value="Resiliência">
        <label for="Pqualidade3">| Preparo físico</label>
        <input type="checkbox" id="Pqualidade3" name="Pqualidade3" value="Preparo físico">
        <label for="Pqualidade4">| Educação</label>
        <input type="checkbox" id="Pqualidade4" name="Pqualidade4" value="Educação">
    </form>
    <br>
    <form>
        <textarea name="message" cols="30" rows="10">Porque você quer ser um astronauta?</textarea><br>
    </form>
    <br>
    <form>
        <button>Criar</button>
    </form>
</body>

</html>
